<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>

    <title>geocat.ch Dashboard</title>
</head>

<body>

    <!-- Metadata Total Count  -->
    <div id="metadata" class="container-fluid p-4">
        <h5 class="text-white">Metadata total count</h5>
        <div class="row m-0 mb-1">
            <div class="md-total bg-cyan text-center text-white"></div>
        </div>
        <div class="row m-0">
            <div class="mr-1 md-direct bg-cyan text-center text-white"></div>
            <div class="md-harvested bg-salmon text-center text-white"></div>
        </div>
    </div>

    <!-- Count by resource type  -->
    <div id="resource-type" class="container-fluid p-4">
        <h5 class="text-white">Metadata by resource type</h5>
        <div class="row m-0 mb-1">
            <div class="md-dataset md-count-bar text-center text-white bg-cyan"></div>
        </div>
        <div class="row m-0 mb-1">
            <div class="md-service md-count-bar text-center text-white bg-salmon"></div>
        </div>
        <div class="row m-0 mb-1">
            <div class="md-model md-count-bar text-center text-white bg-cyan"></div>
        </div>
        <div class="row m-0 mb-1">
            <div class="md-other md-count-bar text-center text-white bg-salmon"></div>
        </div>
    </div>

    <!-- Metadata used in other portal  -->
    <div id="external-portal" class="container-fluid p-4">
        <h5 class="text-white">Metadata used in other portals</h5>
        <div class="row m-0 mb-1">
            <div class="md-ods md-count-bar pl-3 text-white bg-cyan"></div>
        </div>
        <div class="row m-0 mb-1">
            <div class="md-bgdi md-count-bar pl-3 text-white bg-salmon"></div>
        </div>
        <div class="row m-0 mb-1">
            <div class="md-gdb md-count-bar pl-3 text-white bg-cyan" data-toggle="tooltip" title="Corresponds to geobasisdaten keyword"></div>
        </div>
    </div>

    <!-- Metadata count by resource-->
    <div id="distribution" class="container-fluid p-4">
        <h5 class="text-white">Metadata by distribution</h5>
        <div class="row m-0 mb-1">
            <div class="md-link md-count-bar pl-3 text-white bg-cyan"></div>
        </div>
        <div class="row m-0 mb-1">
            <div class="md-download md-count-bar pl-3 text-white bg-salmon"></div>
        </div>
        <div class="row m-0 mb-1">
            <div class="md-api md-count-bar pl-3 text-white bg-cyan"></div>
        </div>
        <div class="row m-0 mb-1">
            <div class="md-no-resource md-count-bar pl-3 text-white bg-salmon"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
